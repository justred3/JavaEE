  <title>javascript的类型转换</title>
 </head>
	<script type="text/javascript">
	<!--
		  /*
			  1.把字符串转换为number类型
			        a. parseInt,parseFloat
					b. (推荐) 乘以1
			  2. 把字符串转换为boolean
				    牢记： 非零为真，0为假  null,undefined,NaN都是假的
		  */

		  /*var a = "123" ;
		  a = a*1 ;
		  alert(typeof(a)) ;*/
          /*
			NaN: not a number
		  */
		  var a = NaN ;
		  if(a)
			alert("真的") ;
	      else
			alert("假的");
		
		function fun(){
			//拿到文本框对象的value属性的值
			var txt = document.getElementById("age").value ;
			//判断内容
			if(txt==100)
				alert("年龄等于100") ;
			else
				alert("年龄不等于100") ;
			
		}
	//-->
	</script>
 <body>
      年龄:<input type="text" name="" id = "age">
	  <input type="button" value="弹出年龄" onclick="fun()">
 </body>
