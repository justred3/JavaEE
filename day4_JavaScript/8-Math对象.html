  <title>Math对象</title>
 </head>
 <body>
	<script type="text/javascript">
	<!--
		  /*
				Math对象： 1.floor(x): 取得小于等于x的最大整数
						   2.ceil(x) :取得大于于等于x的最大整数
						   3.random(): 取得0~1之间的随机数(可以等于0，永远不能取得1)
						   4.round(): 四舍五入为整数
		  */

		  var a = 3.1;
		  alert(Math.floor(a)) ;
		  alert(Math.ceil(a)) ;
		  alert(Math.round(a))
	//-->
	</script>
 </body>
