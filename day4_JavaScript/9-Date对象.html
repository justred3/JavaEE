 </head>
 <body>
	  <script type="text/javascript">
	  <!--
			/*
				Date对象：1.拿到当前时间：new Date() ;
						  2.拿到年月日，时分秒： getXXX() ;
			*/

			var d = new Date() ;
			alert(d.toLocaleString()) ;
			alert(d.getYear()) ;
			alert(d.getMonth());
			alert(d.getDate()) ;
			alert(d.getDay()) ;
	  //-->
	  </script>
