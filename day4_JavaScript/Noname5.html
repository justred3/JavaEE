	<!--
		 var n = 0 ;
		 function init(){
			n ++ ;
			if(n ==7)
			  n = 1 ;

			//拿到图片对象
			var img = document.getElementById("img") ;
			//改变图片
			img.src = "images/photo_0" + n + ".jpg" ;
			//每隔1秒变换一下
			setTimeout("init()",1000) ;
		 }
	//-->
	</script>
 <body onload = "init()">
	 <center>
      <img src = "images/photo_01.jpg" width = "200" height = "200" id = "img"><br>
