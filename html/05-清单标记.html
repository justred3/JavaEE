<html>
<head>
<!-- 解决乱码,告诉浏览器 当前文档类型和编码 -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	ol有序列表: order list
		type属性: 取值 A a I i 1(默认值)	
		start属性: 从几开始计数
		<li>
	
	ul无序列表: unorder list
		type属性:disc  (默认)
				square  方形
				circle  圆形
		<li>
	分类列表: 
		dl : definition list
			dt : definition title
				dd : definition description
 -->
	<ol type="i" start="110" >
		<li>吃饭饭</li>
		<li>睡觉觉</li>
		<li>打豆豆</li>
	</ol>
	<hr/>
	<ul type="circle" >
		<li>吃饭饭</li>
		<li>睡觉觉</li>
		<li>打豆豆</li>
	</ul>
<hr/>
<dl>
	<dt>rpg游戏</dt>
			<dd>仙剑奇侠传</dd>
			<dd>金庸群侠</dd>
			<dd>剑侠情缘</dd>
			<dd>轩辕剑 </dd>
	<dt>moba游戏</dt>
		<dd>真三国无双 </dd>
		<dd>Dota </dd>
		<dd>LoL </dd>
</dl>	
				
</body>
</html>
